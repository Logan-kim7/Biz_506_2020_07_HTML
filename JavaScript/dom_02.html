<!DOCTYPE html>
<html>
<head>

    div{

<body>
    <div>div1</div>

    <script>
        // getElementsByTagName() method
        // tag의 list를 추출하여 배열로 만들어 준다.
        var div_list = document.getElementsByTagName("div")
        div_list[0].innerHTML = "나는 1번 div";
        div_list[1].innerHTML = "나는 KOREA";
        div_list[2].innerHTML = "나는 대한민국";

        for(var i = 0 ; i <div_list.length; i++){
            div_list[i].innerHTML = (i+1) * 100;
        }

        for(var i = 0 ; i <div_list.length ; i++){
            var rnd = Math.random(); // 0 ~1 미만의 난수를 생성

            //Math.floor() :  소숫점이하 값을 잘라라
            rnd = Math.floor(rnd * 100); // 0~99까지의 난수로 변환
            div_list[i].innerHTML = rnd;

        }

        // function toHex(dec){
        //     var hex = parseInt
        // }

        for(var i = 0 ; i <div_list.length ; i++){
            var red = Math.floor(Math.random()*256); // 0 ~ 255
            var green = Math.floor(Math.random()*256); // 0 ~ 255
            var blue = Math.floor(Math.random()*256); // 0 ~ 255

           // 10진수 문자열을 16진수 문자열로 바꾸기
            // red = toHex(red);
            // green = toHex(green);
            // blue = toHex(blue);

            //background-Color >> 카멜케이스로 변환>> backgroundColor
            //백틱 ( ` : 숫자키 1번 왼쪽에 있는 문자)
            //백틱 ES2015이상에서만 사용가능한 연산자
            var s ="rgb(" +red +","+green+"," +blue+")"
            var color_string =  `rgb(${red},${green},${blue})`;
            div_list[i].style.backgroundColor = color_string
            div_list[i].innerHTML = color_string
        
        
        }



    </script>
    
</body>
</html>
