<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<style>
    input{
        display: block;
        width: 80%;
    }


</style>
<body>
    <form action="writer">
    <input type="text" placeholder="이름을입력해보실까?">
    <input type="text" placeholder="ID  입력 (5글자 이상)">
    <input type="password" placeholder="PW 는 꼭입력해야지(5글자 이상)">
    <input type="date">
    <input type="datetime-local">
    <input type="number">
    <input type="email">
    <input type="phone">
    <button type = "button" onclick="save()">저장</button>
    </form>
    <script>

        function save(){
            var name = document.getElementsByTagName("input")[0].value
            var userid = document.getElementsByTagName("input")[1].value
            var password = document.getElementsByTagName("input")[2].value
            //0번 input box에 값이 입력되지 않았으면

            if(name == ""){
                alert("이름은 반드시 입력해야 됩니다.")
                //입력 coursor를 box로 옮기고 
                document.getElementsByTagName("input")[0].focus()

                //더이상 코드를 진행하지 말아라 
                return false
            }
            
            if(userid.length < 5){
                alert("사용자 ID는 5글자 이상입니다.")
                document.getElementsByTagName("input")[1].focus()
                return false
            }

            if(password.length < 5 ){
                alert("PW는 5글자 이상입니다.")
                document.getElementsByTagName("input")[2].focus()
                return false
            }
            alert("저장하러 갑니다")
            document.getElementsByTagName("form")[0].submit()
        }


    </script>
</body>
</html>
