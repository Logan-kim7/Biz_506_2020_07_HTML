<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>  
</head>
<style>
    div{
        height: 50px;
        margin: 10px;
        border: 5px solid cornflowerblue;
    }


</style>
<body>
    <div onclick="color(this)">coral</div>
    <div onclick="color(this)">cornflowerblue</div>
    <div onclick="color(this)">gray</div>
    <div onclick="color(this)">yellow</div>
    <div onclick="color(this)">#0F0F0F</div>
    <div onclick="color(this)">rgba(222,222,100,0.2)</div>
    

    <script>
        function color(div_tag){
            // blue, red .... 문자열을 꺼내서 저장
            var color_string = div_tag.innerHTML
            alert(color_string)
            div_tag.style.backgroundColor = color_string;
        }



    </script>
</body>
</html>
